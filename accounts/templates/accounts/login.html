{% extends 'base.html' %}
{% block head %}
<title>Connexion</title>
{% endblock %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  <label for="username">Email</label>
<input type="text" name="username" id="username">



  <label for="password">Mot de passe</label>
<input type="password" name="password" id="password">
  <br>
  <button type="submit" style="margin-top: 1em;" class="btn btn-primary">Connexion</button>

</form>

<h3 style="color: red;">{{ error }}</h3>
<h5><a href="{% url 'account:password-reset' %}" class="btn btn-outline-warning">Mot de passe perdu</a></h5>


{% endblock %}
