{% extends 'base.html' %}

{% block head %}
<title>Accueil</title>
{% endblock %}

{% block content %}
{% for concert in concerts %}
<p><h2>{{ concert.name.name }} a {{ concert.city.name }}</h2></p>
<img src="{{ concert.thumbnail.url }}" alt="{{ concert.name.name }}" width="600">
<p><i>Date : {{ concert.date }}, {{ concert.place }} - {{ concert.places_count }} places restante(s)</i></p>

{% endfor %}


{% endblock %}
